<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить товар</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      max-width: 600px;
      width: 90%;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(46, 125, 50, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
      box-shadow: 0px 12px 24px rgba(46, 125, 50, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #388e3c;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      border-color: #2e7d32;
      outline: none;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #2e7d32;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1b5e20;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Добавить товар</h1>
    <form action="/upload/" method="post" enctype="multipart/form-data">
      <label for="title">Заголовок товара:</label>
      <input type="text" id="title" name="title" placeholder="Введите название" required>

      <label for="brand">Брэнд:</label>
      <input type="text" id="brand" name="brand" placeholder="Введите название брэнда" required>

      <label for="price">Цена товара:</label>
      <input type="number" id="price" name="price" placeholder="Введите цену" min="0" step="0.1" required>

      <label for="image">Изображение для товара:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="description">Описание:</label>
      <textarea id="description" name="description" rows="4" placeholder="Введите описание товара" required></textarea>

      <button type="submit">Добавить товар</button>
    </form>
  </div>
</body>
</html>
