<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            text-align: center;
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        select, input[type="text"], input[type="submit"] {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        select {
            background-color: #ffffff;
            color: #333333;
        }

        input[type="text"] {
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 400px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Поиск товаров</h1>
        <form action="/search/result_find/" method="GET">
            <select name="type_find">
                <option value="title">По названию</option>
                <option value="brand">По производителю</option>
                <option value="price">По цене</option>
            </select>
            <input type="text" name="text" placeholder="Введите точное значение">
            <input type="submit" value="Поиск">
        </form>
    </div>
</body>
</html>
