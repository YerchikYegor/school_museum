<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h2 {
            text-align: center;
            font-size: 28px; /* Сделали текст больше */
            color: #007bff; /* Добавлен яркий цвет для выделения */
            font-weight: bold;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            line-height: 1.4; /* Уменьшено расстояние между строчками */
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 0.3rem; /* Уменьшено расстояние между меткой и полем */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px; /* Сделано компактнее */
            margin-bottom: 1rem; /* Уменьшено расстояние между полями */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .gender-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem; /* Уменьшено расстояние */
        }

        input[type="radio"] {
            margin-right: 0.5rem;
        }

        .gender-label {
            font-weight: bold;
            color: #555;
        }

        input[type="submit"] {
            background: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form action="/save_register/" method="post">
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Введите вашу фамилию" required>

            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="patronymic" placeholder="Введите ваше отчество" required>

            <div class="gender-container">
                <div>
                    <input type="radio" id="male" name="gender" value="мужской" required>
                    <label for="male" class="gender-label">Мужской</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="женский">
                    <label for="female" class="gender-label">Женский</label>
                </div>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" placeholder="Введите ваш логин" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>

            <label for="confirm_password">Повторите пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторите ваш пароль" required>

            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
</body>
</html>
