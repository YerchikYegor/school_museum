<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product[1] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-description {
            font-size: 1rem;
            color: #555;
            margin-top: 20px;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-button {
            background-color: #28a745;
        }

        .buy-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .back-button {
            background-color: #007bff;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="product-title">{{ product[1] }}</h1>
        <img class="product-image" src="{{ url_for('static', filename=product[2]) }}" alt="{{ product[1] }}">
        <p class="product-description">{{ product[3] }}</p>
        <p class="product-price">Цена: {{ product[4] }} BYN</p>

        <!-- Контейнер кнопок -->
        <div class="button-container">
            <a href="/buy/" class="button buy-button">Купить товар</a>
            <a href="/" class="button back-button">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
